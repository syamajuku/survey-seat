<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>運営用｜座席割り当て</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #111;
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 40px;
      font-weight: 800;
    }

    h2 {
      margin-top: 28px;
      font-size: 22px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 700;
    }

    .btn-primary {
      background: #2563eb;
      color: #fff;
    }

    .btn-danger {
      background: #dc2626;
      color: #fff;
    }

    .hint {
      color: #444;
      font-size: 13px;
      margin: 8px 0 18px 0;
      line-height: 1.5;
    }

    .meta {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 14px;
    }

    /* ===== 4人がけテーブル表示 ===== */
    #seatResult {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
    }

    .table {
      border: 2px solid #333;
      border-radius: 12px;
      padding: 12px;
      width: 280px;
      background: #fafafa;
    }

    .table-title {
      font-weight: 900;
      text-align: center;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .seat {
      width: 48%;
      padding: 12px 8px;
      text-align: center;
      border-radius: 10px;
      font-weight: 900;
      box-sizing: border-box;
      line-height: 1.2;
      min-height: 46px;
      display: flex;
      align-items: center;
      justify-content: center;
      word-break: break-word;
    }

    .seat.pair {
      background: #dbeafe;
      border: 2px solid #3b82f6;
    }

    .seat.solo {
      background: #fff7ed;
      border: 2px dashed #f97316;
    }

    .seat.empty {
      background: #eee;
      border: 2px dashed #ccc;
      color: #777;
    }

    /* ===== 回答一覧 ===== */
    .table-wrap {
      overflow-x: auto;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 10px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 780px;
      background: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px 8px;
      font-size: 13px;
      text-align: center;
      white-space: nowrap;
    }

    th {
      background: #f3f4f6;
      font-weight: 800;
    }

    td.name {
      text-align: left;
      font-weight: 800;
    }

    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 800;
      border: 1px solid #ddd;
      background: #fff;
    }
  </style>
</head>

<body>
  <h1>
