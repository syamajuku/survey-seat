<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>アンケート</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --border:#e5e7eb;
      --text:#111827;
      --muted:#6b7280;
      --primary:#2563eb;
      --danger:#dc2626;
      --yes:#16a34a;
      --no:#64748b;
    }
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif;
    }
    .wrap{
      max-width:560px; margin:0 auto; padding:18px;
    }
    h1{ font-size:22px; margin:6px 0 12px; font-weight:900; }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px;
      box-shadow:0 1px 0 rgba(0,0,0,0.03);
      margin-bottom:12px;
    }
    .label{ font-weight:900; margin:8px 0 6px; }
    .hint{ color:var(--muted); font-size:12px; line-height:1.4; }
    input[type="text"], textarea{
      width:100%;
      border:1px solid var(--border);
      border-radius:12px;
      padding:12px;
      font-size:16px;
      box-sizing:border-box;
      outline:none;
      background:#fff;
    }
    textarea{ min-height:86px; resize:vertical; }
    .qbox{ padding:10px 0 4px; }
    .qtitle{
      font-weight:900;
      margin-bottom:10px;
      line-height:1.4;
    }
    .yn{
      display:flex; gap:10px;
    }
    .btnYN{
      flex:1;
      padding:12px 10px;
      border-radius:12px;
      border:2px solid var(--border);
      background:#fff;
      font-weight:900;
      cursor:pointer;
      font-size:16px;
    }
    .btnYN.active-yes{
      border-color:var(--yes);
      color:var(--yes);
      background:#ecfdf5;
    }
